<!DOCTYPE html>

<html>
    <head>
         <meta charset="UTF-8">
        <script src="js/file.js" type="text/javascript"></script>
        <script src="js/tabelaDeSimbolos.js" type="text/javascript"></script>
        <script src="js/analisadorLexico.js" type="text/javascript"></script>
        <script src="js/analisadorSintatico.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/BNFRoles.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>

        <link href="css/style.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
        <div id="content">

            <label for="fileinput">Selecione o arquivo a ser carregado : </label> <input type="file" id="fileinput"  /> 

            <form id="formAnalyzers" onsubmit="selectAnalyzer(event)" class="hidden">
                <ul id="analisadores">
                    <li>
                        <input type="checkbox" id="lexicalAnalyzer" value="lexicalAnalyzer" name="analyzer" />
                        <label for="lexicalAnalyzer">Analisador Léxico</label>
                    </li>

                    <li>
                        <input type="checkbox" id="syntacticAnalyzer" value="syntacticAnalyzer"  name="analyzer"/>
                        <label for="syntacticAnalyzer">Analisador Sintatico</label>
                    </li>

                    <li>
                        <input type="checkbox" id="semanticAnalyzer" value="semanticAnalyzer" name="analyzer"  disabled/>
                        <label for="semanticAnalyzer">Analisador Semântico</label>
                    </li>
                </ul>

                <span id="analyserEmpty" class="hidden">Selecione um analisador!</span>

                <input type="submit" value="Ok" class="btn" />
                <button onclick="window.location.reload()" class="btn">Reload</button>

            </form>
            
            <div id="contentaAnalisadorLexico" class="hidden">
                <table id="tabelaDeSimbolos">
                        <thead>
                            <th>Simbolo</th>
                            <th>Type</th>
                            <th>Descrição</th>
                            <th>Ocorrencias</th>
                            <th>Linha</th>
                        </thead>

                        <tbody>

                        </tbody>

                </table>

                <div id="notificacoes">
                    
                </div>
        </div>

        </div>

    </body>

</html>
